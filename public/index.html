<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style_register.css">
</head>
<header class="header">
    <a href="main.html"><img src="img/logo.PNG" alt="" class="logo"></a>
</header>
<body>

    <div class="registration-container">
        <h2>Регистрация</h2>
        <form action="http://localhost:3000/send-telegram" method="POST">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона" required pattern="\d+">
            <span id="phone-error" class="span-er">Пожалуйста, введите только цифры.</span>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <script>
        document.getElementById('phone').addEventListener('input', function(event) {
            const phoneInput = event.target;
            const phoneValue = phoneInput.value;
            const phoneError = document.getElementById('phone-error');

            // Check if the input contains non-digit characters
            if (!/^\d*$/.test(phoneValue)) {
                phoneError.style.display = 'inline';
                phoneInput.setCustomValidity('Пожалуйста, введите только цифры.');
            } else {
                phoneError.style.display = 'none';
                phoneInput.setCustomValidity('');  // Clear the error
            }
        });
    </script>

</body>
</html>
